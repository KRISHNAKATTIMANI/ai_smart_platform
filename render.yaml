services:
  # Backend API Service
  - type: web
    name: ai-assistant-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /
  
  # Frontend React App Service
  - type: web
    name: ai-assistant-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd react-app && npm install && npm run build
    staticPublishPath: ./react-app/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ai-assistant-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
